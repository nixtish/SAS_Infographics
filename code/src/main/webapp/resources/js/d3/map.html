<html>
<head>
	<script type = "text/javascript" src = "http://catalog.opendata.city/dataset/0ad555f2-91f7-4dfc-b262-aa8ff51295b3/resource/1507e892-a228-484c-a043-237aa43ffc0d/download/temp.geojson"></script>
	
	<script type = "text/javascript" src = "http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	
  <script src="http://d3js.org/topojson.v0.min.js"></script>
	<style>
      path {
        stroke: white;
        stroke-width: 0.5px;
        fill: black;
      }
    </style>
    
</head>
<body>
	<script type="text/javascript">
      var width = 900;
      var height = 600;

      var projection = d3.geo.mercator();
      
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);
      var path = d3.geo.path()
          .projection(projection);
      var g = svg.append("g");
      
      d3.json("world-110m2.json", function(error, topology) {
          g.selectAll("path")
            .data(topojson.object(topology, topology.objects.countries)
                .geometries)
          .enter()
            .append("path")
            .attr("d", path)
      });
    </script>
  </body>
</html>
